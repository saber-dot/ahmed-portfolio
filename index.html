
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">

  <title>موقع أحمد رشدي</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 40px 0;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    p {
      font-size: 18px;
      margin: 10px 0 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    section {
      padding: 40px 20px;
      border-bottom: 1px solid #ddd;
    }

    footer {
      background-color: #f1f1f1;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }

</head>

  <header>
    <h1>أحمد رشدي</h1>
    <p>مطور واجهات أمامية</p>

    <div class="buttons">
      <a href="#projects" class="btn">مشاريعي</a>
      <a href="cv.pdf" class="btn" target="_blank">السيرة الذاتية</a>
      <a href="#contact" class="btn">تواصل معي</a>
    </div>
  </header>

  <section id="projects">

    <p>هنا يمكنك عرض بعض المشاريع التي أنجزتها مثل مواقع ويب، تطبيقات، أو غيرها.</p>
  </section>

  <section id="contact">

    <p>بريد إلكتروني: ahmed@example.com</p>
    <p>رقم الهاتف: 0123456789</p>
  </section>

  <footer>
    &copy; 2025 أحمد رشدي. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
